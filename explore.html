  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;

    header {
      background-color: black;

      align-items: center;

    nav a {

      margin-left: 1rem;
    }

    .profile-pic {
      width: 32px; height: 32px;
      border-radius: 50%;
      object-fit: cover;
      margin-left: 1rem;
      cursor: pointer;
    }

    #userDropdown {
      position: absolute;
      top: 60px; right: 20px;
      background-color: white;
      border: 1px solid #ddd;
      border-radius: 6px;
      display: none;

    #userDropdown a {

      text-align: center;
      font-size: 2.5rem;
      margin: 2rem 0 1rem;
      font-family: 'Playfair Display', serif;
    }

    .category-boxes {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .category-box {
      width: 90%;
      max-width: 700px;
      padding: 2rem;
      border-radius: 20px;
      text-align: center;
      font-size: 1.8rem;
      font-family: 'Playfair Display', serif;
      background: #f5f5f5;
      transition: all 0.3s ease;
      cursor: pointer;
      color: black;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
    }

    .category-box:hover {
      background: linear-gradient(135deg, #ffe6f0, #f0f0ff);
      transform: translateY(-5px);
      color: #222;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      padding: 2rem 0 1rem;
      background-color: #f9f9f9;
    }

    .marquee {
      background-color: black;
      color: white;
      font-weight: bold;
      padding: 0.7rem 0;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
