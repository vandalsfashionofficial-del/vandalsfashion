    nav {

   #userDropdown {

}


    #userDropdown a {

    }

    .category-boxes {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
      gap: 1.5rem;
      max-width: 1000px;
      margin: 0 auto;
    }

    .category-box {
      position: relative;
      width: 90%;
      max-width: 700px;
      padding: 2rem;
      border-radius: 20px;
      font-size: 1.8rem;
      font-family: 'Playfair Display', serif;
      background: white;
      color: black;
      cursor: pointer;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
      display: flex;
      align-items: center;
      justify-content: flex-start;
      overflow: hidden;
      transition: background 0.4s ease;
      margin-bottom: 2rem;
    }

    .category-box::before {
      content: "";
      position: absolute;
      top: 0;
      right: -100%;
      width: 60%;
      height: 100%;
      background: url("https://i.ibb.co/RkDkLcNj/images.jpg") no-repeat center center;
      background-size: cover;
      transition: right 0.5s ease;
      z-index: 1;
      opacity: 1;
    }

    .category-box:hover {
      background: linear-gradient(to right, #f9d3ec, #e0c9ff);
    }

    .category-box:hover::before {
      right: 0;
    }

    .category-box span {
      position: relative;
      z-index: 2;
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      padding: 2rem 0 1rem;
      background-color: #f9f9f9;
    }

    .marquee {
      background-color: black;
      color: white;
      font-weight: bold;
      padding: 0.7rem 0;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    /* Hamburger */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

   @media (max-width: 768px) {
  nav {
    display: none;
    flex-direction: column;
    background-color: black;
    position: absolute;
    top: 60px;
    left: 0;
    width: 100%;
    padding: 1rem;
    z-index: 9999;
  }

  nav.show {
    display: flex;
  }

  .hamburger {
    display: flex;
    z-index: 10000;
  }

  nav a {
    margin: 0.5rem 0;

}
