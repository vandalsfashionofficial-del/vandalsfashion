<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cart ‚Äì Vandals Fashion</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #222;
    }

    header {
      background-color: black;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 2rem 0;
      text-align: center;
    }

    .cart-container {
      max-width: 900px;
      margin: 0 auto;
      padding: 2rem;
    }

    .item {
      border-bottom: 1px solid #eee;
      padding: 1rem 0;
      display: flex;
      gap: 1rem;
      align-items: flex-start;
    }

    .item img {
      width: 120px;
      height: auto;
      border-radius: 10px;
    }

    .item-details {
      flex: 1;
    }

    .item h3 {
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .item-details p {
      margin: 0.3rem 0;
    }

    .item button {
      background-color: black;
      color: white;
      border: none;
      padding: 0.4rem 1rem;
      border-radius: 20px;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    .item button:hover {
      background-color: #FFD700;
      color: black;
    }

    .total {
      text-align: right;
      font-size: 1.3rem;
      font-weight: bold;
      margin-top: 2rem;
    }

    .buy-now {
      text-align: right;
      margin-top: 1rem;
    }

    .buy-now a {
      background-color: black;
      color: white;
      text-decoration: none;
      padding: 0.6rem 1.5rem;
      border-radius: 30px;
      font-weight: bold;
      transition: 0.3s;
    }

    .buy-now a:hover {
      background-color: #FFD700;
      color: black;
    }

    .marquee {
      background-color: black;
      color: white;
      font-weight: bold;
      padding: 0.7rem 0;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      padding: 1rem 0;
      background-color: #f9f9f9;
    }

    .hamburger {
      display: none;
      cursor: pointer;
      flex-direction: column;
      gap: 4px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }
  
.nav-links {
  display: flex;
  gap: 20px;
  list-style: none;
  margin: 0;
  align-items: center;
}


    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background-color: black;
        position: absolute;
        top: 60px;
        right: 10px;
        width: 200px;
        padding: 10px;
        border-radius: 8px;
        z-index: 1000;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <div><strong>Vandals Fashion</strong></div>
    
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <ul class="nav-links">
      <li><a href="index.html" style="color: white; text-decoration: none;">Home</a></li>
      <li><a href="shop.html" style="color: white; text-decoration: none;">Shop</a></li>
      <li><a href="explore.html" style="color: white; text-decoration: none;">Explore</a></li>
      <li><a href="about.html" style="color: white; text-decoration: none;">About</a></li>
      <li><a href="contact.html" style="color: white; text-decoration: none;">Contact</a></li>
      <li><a href="custom-order.html" style="color: white; text-decoration: none;">Custom Order</a></li>
      <li><a href="cart.html" style="color: white; text-decoration: none;">Cart</a></li>
      <li><a href="orders.html" style="color: white; text-decoration: none;">Orders</a></li>
    </ul>
  </header>

  <!-- Page Title -->
  <h1>Your Cart</h1>

  <div class="cart-container" id="cartItems"></div>
  <div class="total" id="cartTotal">Total: ‚Çπ0</div>

  <!-- Buy Now Button -->
  <div class="buy-now">
   <a href="#" onclick="goToCheckout()">Buy Now</a>  
  </div>

  <!-- Marquee -->
  <div class="marquee">
    <span>ELEGANCE ‚Ä¢ STYLE ‚Ä¢ LUXURY ‚Ä¢ FASHION ‚Ä¢ ELEGANCE ‚Ä¢ STYLE ‚Ä¢ LUXURY ‚Ä¢ FASHION ‚Ä¢ </span>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Vandals Fashion. All rights reserved.
  </footer>

  <!-- Cart Logic -->
  <script>
    const cartContainer = document.getElementById("cartItems");
    const cartTotal = document.getElementById("cartTotal");

    function updateCart() {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      const customOrder = JSON.parse(localStorage.getItem("customOrder"));
      cartContainer.innerHTML = "";
      let total = 0;

      if (cart.length === 0 && !customOrder) {
        cartContainer.innerHTML = "<p style='text-align:center; color:#888; font-weight:bold;'>Your cart is empty.</p>";
        cartTotal.style.display = "none";
        document.querySelector(".buy-now").style.display = "none";
        return;
      }

      cart.forEach((item, index) => {
        total += item.price;

        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = 
          `<img src="${item.imageUrl}" alt="${item.name}">
          <div class="item-details">
            <h3>${item.name}</h3>
            <p><strong>Price:</strong> ‚Çπ${item.price}</p>
            <p><strong>Size:</strong> ${item.size}</p>
            ${item.customSizes ? 
              `<p><strong>Custom:</strong> Waist: ${item.customSizes.waist}", Hip: ${item.customSizes.hip}", Chest: ${item.customSizes.chest}"</p>` 
             : ""}
            ${item.colorPreference ? `<p><strong>Color Preference:</strong> ${item.colorPreference}</p>` : ""}
            <button onclick="removeItem(${index})">Remove</button>
          </div>`;
        cartContainer.appendChild(div);
      });

      if (customOrder) {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = 
          `<h3>üßµ Custom Order #1</h3>
          <div class="item-details">
            <p><strong>Name:</strong> ${customOrder.name}</p>
            <p><strong>Style:</strong> ${customOrder.style}</p>
            <p><strong>Size:</strong> ${customOrder.size}</p>
            <p><strong>Color:</strong> ${customOrder.color}</p>
            <p><strong>Notes:</strong> ${customOrder.notes}</p>
            <p style="color: darkred; font-weight: bold;">üí∞ Price is variable based on design & fabric.</p>
            <p style="color: darkred; font-weight: bold;">‚è≥ Delivery time will be confirmed personally.</p>
            <button onclick="removeCustomOrder()">Remove</button>
          </div>`;
        cartContainer.appendChild(div);
      }

      cartTotal.textContent = "Total: ‚Çπ" + total;
      cartTotal.style.display = "block";
      document.querySelector(".buy-now").style.display = "block";
    }

    function removeItem(index) {
      const cart = JSON.parse(localStorage.getItem("cart") || "[]");
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      updateCart();
    }

    function removeCustomOrder() {
      localStorage.removeItem("customOrder");
      updateCart();
    }

    updateCart();
  </script>

  <script>
    function toggleMenu() {
      document.querySelector('.nav-links').classList.toggle('show');
    }
    function goToCheckout() {
  let cart = JSON.parse(localStorage.getItem("cart") || "[]");
  let customOrder = localStorage.getItem("customOrder");

  // Make sure cart stays in localStorage
  localStorage.setItem("cart", JSON.stringify(cart));

  if (customOrder) {
    localStorage.setItem("customOrder", customOrder);
  }

  // Redirect to checkout
  window.location.href = "checkout.html";
}

  </script>
</body>
</html>
