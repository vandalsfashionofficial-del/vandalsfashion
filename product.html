<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Details | Vandals Fashion</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.ico" />
  <style>
    body {
      margin: 0;
      background: #0f0f0f;
      color: #fcefe3;
      font-family: 'Poppins', sans-serif;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: #000;
      color: #fcefe3;
      box-shadow: 0 2px 10px rgba(255, 255, 255, 0.05);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    header h1 {
      font-size: 1.5rem;
      color: #ffd7b5;
    }
    nav a {
      color: #fcefe3;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 1rem;
      gap: 2rem;
    }
    .image-section img {
      max-width: 500px;
      width: 100%;
      border-radius: 20px;
    }
    .details {
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    .details h2 {
      font-size: 2rem;
      color: #ffd7b5;
    }
    .details p {
      color: #fcefe3;
      margin: 0.5rem 0;
    }
    select, input[type="text"] {
      padding: 0.5rem;
      border-radius: 10px;
      border: none;
      margin-top: 0.5rem;
      width: 100%;
    }
    .note {
      background: #1e1e1e;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1rem;
      font-size: 0.95rem;
      color: #f5d7c0;
    }
    button {
      margin-top: 1.5rem;
      padding: 0.8rem 2rem;
      background: #ffd7b5;
      color: #000;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
    }
    .custom-size {
      margin-top: 1rem;
    }
    footer {
      text-align: center;
      padding: 2rem;
      color: #999;
    }
  </style>
</head>
<body>
  <header>
    <h1>Vandals Fashion</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>
      <a href="explore.html">Explore</a>
      <img id="profilePic" src="" alt="" style="display:none; width:30px; height:30px; border-radius:50%; vertical-align:middle; cursor:pointer;">
      <a id="authLink" href="auth.html">Login</a>
    </nav>
  </header>

  <div class="container">
    <div class="image-section">
      <img id="productImage" src="" alt="Product Image" />
    </div>
    <div class="details">
      <h2 id="productName">Product Name</h2>
      <p id="productPrice">Price</p>

      <div class="note">
        ⚠️ Delivery within 15–20 days. International delivery may take an additional 15–20 days.
      </div>

      <label for="sizeSelect">Choose Size:</label>
      <select id="sizeSelect">
        <option value="M">M (Waist 17–18", Hip 21–22", Chest 20")</option>
        <option value="L">L</option>
        <option value="XL">XL</option>
        <option value="XXL">XXL</option>
        <option value="custom">Custom Size</option>
      </select>

      <div class="custom-size" id="customSizeFields" style="display:none;">
        <label>Waist (inches): <input type="text" id="waist" /></label>
        <label>Hip (inches): <input type="text" id="hip" /></label>
        <label>Chest (inches): <input type="text" id="chest" /></label>
      </div>

      <label for="colorChange">Color Preference:</label>
      <input type="text" id="colorChange" placeholder="e.g., pastel mint" />

      <button onclick="placeOrder()">Place Order</button>
    </div>
  </div>

  <footer>
    &copy; Vandals Fashion 2025. All rights reserved.
  </footer>

  <script type="module" src="product.js"></script>
</body>
</html>
