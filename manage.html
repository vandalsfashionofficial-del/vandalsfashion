<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Manage Products | Vandals Fashion</title>
  <link rel="stylesheet" href="style.css" />
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="manage.js" defer></script>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #fdf6f0;
      color: #333;
      margin: 0;
      padding: 0;
    }

    header {
      background: #fff3e6;
      padding: 1rem 2rem;
      border-bottom: 2px solid #f0d9b5;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .logo {
      font-size: 1.8rem;
      font-weight: 600;
      color: #b2876f;
    }

    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 1.5rem;
      padding: 2rem;
    }

    .card {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.05);
      overflow: hidden;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.01);
    }

    .card img {
      width: 100%;
      height: 220px;
      object-fit: cover;
    }

    .card-body {
      padding: 1rem;
    }

    .card-body h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #b2876f;
    }

    .card-body p {
      margin: 0;
      font-size: 0.95rem;
    }

    .delete-btn {
      margin-top: 1rem;
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background: #e60000;
    }

    .status {
      text-align: center;
      margin: 1rem;
      font-weight: 500;
      color: #666;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Vandals Admin Panel</div>
    <div id="adminStatus">Checking access...</div>
  </header>

  <div class="status" id="statusMessage">Loading products...</div>
  <section class="product-grid" id="productGrid"></section>
</body>
</html>
