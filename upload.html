<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Product</title>
  <link rel="apple-touch-icon" href="brand.png">

  <style>
    body {
      background-color: #000;
      color: #fddde6;
      font-family: 'Segoe UI', sans-serif;
      padding: 20px;
    }
    h2 {
      color: #ffb6c1;
    }
    input, select, textarea, button {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 12px;
      background-color: #1c1c1c;
      color: #ffeef2;
      border: 1px solid #ffb6c1;
      border-radius: 5px;
    }
    button {
      background-color: #ffb6c1;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #ffc8d9;
    }
    #uploadStatus {
      margin-top: 15px;
      font-weight: bold;
    }
    .logout {
      margin-top: 20px;
      text-align: right;
    }
    .logout button {
      width: auto;
    }
  </style>
</head>
<body>
  <h2>Upload New Product</h2>
  <form id="uploadForm">
    <input type="text" id="productName" placeholder="Product Name" required />
    <input type="number" id="productPrice" placeholder="Product Price (â‚¹)" required />
    
    <select id="productCategory" required>
      <option value="">Select Category</option>
      <option value="Pakistani Luxe Wear">Pakistani Luxe Wear</option>
      <option value="Designer">Designer</option>
      <option value="Trendy">Trendy</option>
      <option value="Lehenga">Lehenga</option>
      <option value="Indo-Western">Indo-Western</option>
      <option value="Western">Western</option>
      <option value="Embroidery">Embroidery</option>
    </select>

    <textarea id="productDescription" placeholder="Product Description" required></textarea>

    <select id="productTarget" required>
      <option value="">Display On</option>
      <option value="shop">Shop</option>
      <option value="explore">Explore</option>
      <option value="both">Both</option>
    </select>

    <input type="file" id="productImageFile" multiple required accept="image/*" />
    <button type="submit">Upload Product</button>
  </form>

  <div id="uploadStatus"> </div>

  <div class="logout">
    <button id="logoutBtn">Logout</button>
  </div>

  <script type="module" src="./upload.js"></script>
</body>
</html>
