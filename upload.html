<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Product</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background-color: #0f0f0f;
      color: #f8d8ff;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
    }
    input, textarea, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      border-radius: 6px;
      border: none;
      background-color: #1e1e1e;
      color: white;
    }
    label { margin-top: 15px; }
    #uploadStatus { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Upload Product</h1>
  <form id="uploadForm">
    <label>Product Name</label>
    <input type="text" id="productName" required />

    <label>Product Price (â‚¹)</label>
    <input type="number" id="productPrice" required />

    <label>Category</label>
    <select id="productCategory" required>
      <option disabled selected value="">Select category</option>
      <option>Pakistani Luxe Wear</option>
      <option>Designer</option>
      <option>Trendy</option>
      <option>Lehenga</option>
      <option>Indo-Western</option>
      <option>Western</option>
      <option>Embroidery</option>
    </select>

    <label>Description</label>
    <textarea id="productDescription" rows="4" required></textarea>

    <label>Display On</label>
    <select id="productTarget" required>
      <option disabled selected value="">Where to show?</option>
      <option>shop</option>
      <option>explore</option>
    </select>

    <label>Product Images</label>
    <input type="file" id="productImageFiles" accept="image/*" multiple required />

    <button type="submit">Upload Product</button>
  </form>

  <div id="uploadStatus"></div>

  <script type="module" src="upload.js"></script>
</body>
</html>
