<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Upload Product | Vandals Fashion</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #fbeee0, #fff);
      color: #333;
    }

    header {
      background-color: #f5d9ab;
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
      color: #333;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .logout-btn {
      background-color: #000;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    main {
      max-width: 600px;
      margin: 2rem auto;
      background: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    main h2 {
      margin-top: 0;
      color: #000;
    }

    form label {
      display: block;
      margin-top: 1rem;
      font-weight: bold;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 0.7rem;
      margin-top: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    form button {
      margin-top: 1.5rem;
      background-color: #ffb347;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
    }

    #uploadStatus {
      margin-top: 1rem;
      font-weight: bold;
    }

    @media (max-width: 600px) {
      main {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Upload Product</h1>
    <div class="profile">
      <button class="logout-btn" id="logoutBtn">Logout</button>
    </div>
  </header>

  <main>
    <h2>Add New Product</h2>
    <form id="uploadForm">
      <label for="productName">Product Name</label>
      <input type="text" id="productName" required />

      <label for="productPrice">Price (INR)</label>
      <input type="number" id="productPrice" step="0.01" required />

      <label for="productCategory">Category</label>
      <select id="productCategory" required>
        <option value="">-- Select --</option>
        <option value="T-shirt">T-shirt</option>
        <option value="Oversized">Oversized</option>
        <option value="Streetwear">Streetwear</option>
        <option value="Hoodie">Hoodie</option>
      </select>

      <label for="productDescription">Description</label>
      <textarea id="productDescription" rows="4" required></textarea>

      <label for="productImage">Image</label>
      <input type="file" id="productImage" accept="image/*" required />

      <label for="productTarget">Display On</label>
      <select id="productTarget" required>
        <option value="">-- Select --</option>
        <option value="shop">Shop</option>
        <option value="explore">Explore</option>
        <option value="both">Both</option>
      </select>

      <button type="submit">Upload Product</button>
      <div id="uploadStatus"></div>
    </form>
  </main>

  <!-- âœ… Load only upload.js -->
  <script type="module" src="upload.js"></script>
</body>
</html>
