<!DOCTYPE html>

<head>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #222;
    }

    header {
      background-color: black;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .brand {
      font-weight: bold;
    }

    nav {
      display: flex;
      gap: 1rem;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
    }

    .nav-links {
      display: flex;
      gap: 1.2rem;
      align-items: center;
    }

    .profile-icon {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      background-color: white;
      color: black;
      text-align: center;
      line-height: 30px;
      font-weight: bold;
      cursor: pointer;
      position: relative;
    }

    .dropdown {
      display: none;
      position: absolute;
      right: 2rem;
      top: 60px;
      background: white;
      color: black;
      border: 1px solid #ccc;
      border-radius: 5px;
      overflow: hidden;
      z-index: 100;
    }

    .dropdown a {
      display: block;
      padding: 0.7rem 1rem;
      text-decoration: none;
      color: black;
      font-size: 0.9rem;
    }

    .dropdown a:hover {
      background-color: #f0f0f0;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        background: black;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        padding: 1rem 0;
      }

      .nav-links.show {
        display: flex;
      }

      .hamburger {
        display: flex;
      }

      .profile-icon {
        position: absolute;
        right: 3rem;
      }
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      margin: 2rem 0;
      text-align: center;
    }

    .form-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 0.3rem;
    }

    input, textarea, select {
      width: 100%;
      padding: 0.6rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    button {
      background-color: black;
      color: white;
      border: none;
      padding: 0.8rem 2rem;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      display: block;
      margin: 1rem auto 0;
    }

    button:hover {
      background-color: #FFD700;
      color: black;
    }

    .marquee {
      background-color: black;
      color: white;
      font-weight: bold;
      padding: 0.7rem 0;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 20s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }

    footer {
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      padding: 1rem 0;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>

    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="shop.html">Shop</a>

    </nav>

    <div class="profile-icon" onclick="toggleDropdown()">ðŸ‘¤</div>

   <div class="profile-dropdown">
  <img id="userProfilePic" src="" alt="Profile" style="width: 36px; height: 36px; border-radius: 50%; cursor: pointer;" />
  <div id="dropdownMenu" class="dropdown-menu" style="display: none;">
    <a href="auth.html">Manage Account</a>

</div>


  <h1>Place a Custom Order</h1>

  <div class="form-container">
    <div class="form-group">
      <label>Your Name</label>
      <input type="text" id="name" required />
    </div>

    <div class="form-group">
      <label>Phone Number</label>
      <input type="tel" id="phone" required />
    </div>

    <div class="form-group">
      <label>Preferred Style</label>
      <input type="text" id="style" required />
    </div>

    <div class="form-group">
      <label>Size / Measurements</label>
      <input type="text" id="size" required />
    </div>

    <div class="form-group">
      <label>Color Preference</label>
      <input type="text" id="color" required />
    </div>

    <div class="form-group">
      <label>Notes / Special Instructions (Optional)</label>
      <textarea id="notes" rows="3"></textarea>
    </div>

    <div class="form-group">
      <label>Upload Inspiration Image (Optional)</label>
      <input type="file" id="inspirationImage" accept="image/*" />
    </div>

    <button onclick="submitCustomOrder()">Submit Custom Order</button>
  </div>

  <!-- Marquee -->
  <div class="marquee">
    <span>ELEGANCE â€¢ STYLE â€¢ LUXURY â€¢ FASHION â€¢ ELEGANCE â€¢ STYLE â€¢ LUXURY â€¢ FASHION â€¢ </span>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Vandals Fashion. All rights reserved.
  </footer>

  <!-- JS -->
  <script>
    function toggleMenu() {
      const nav = document.getElementById("navLinks");
      nav.classList.toggle("show");
    }

    function toggleDropdown() {
      const dropdown = document.getElementById("profileDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    function logout() {
      alert("Logging out...");
      // Add your Firebase logout code here
    }

    function handleImageUpload(callback) {
      const fileInput = document.getElementById("inspirationImage");
      const file = fileInput.files[0];
      if (!file) return callback(null);

      const reader = new FileReader();
      reader.onload = function (e) {
        callback(e.target.result);
      };
      reader.readAsDataURL(file);
    }

    function submitCustomOrder() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const style = document.getElementById("style").value.trim();
      const size = document.getElementById("size").value.trim();
      const color = document.getElementById("color").value.trim();
      const notes = document.getElementById("notes").value.trim();

      if (!name || !phone || !style || !size || !color) {
        alert("Please fill in all required fields.");
        return;
      }

      handleImageUpload(function (imageData) {
        const customOrder = {
          name,
          phone,
          style,
          size,
          color,
          notes,
          inspirationImage: imageData || null
        };

        localStorage.setItem("customOrder", JSON.stringify(customOrder));
        window.location.href = "cart.html";
      });
    }
  </script>
    <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { firebaseConfig } from './firebase-config.js'; // make sure path is correct

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  const profilePic = document.getElementById('userProfilePic');
  const dropdownMenu = document.getElementById('dropdownMenu');

  profilePic.addEventListener('click', () => {
    dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
  });

  onAuthStateChanged(auth, user => {
    if (user && user.photoURL) {
      profilePic.src = user.photoURL;
    } else {
      profilePic.src = 'default-icon.png'; // optional fallback image
    }
  });

  document.getElementById('logoutBtn').addEventListener('click', () => {
    signOut(auth).then(() => {
      window.location.href = "auth.html";
    });
  });
</script>

</body>
