<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Order</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fff;
    }

    header {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      position: relative;
    }

    .brand {
      font-size: 1.5em;
    }

    .nav-links {
      display: flex;
      gap: 15px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background: white;
    }

    .profile-dropdown {
      position: relative;
      display: flex;
      align-items: center;
    }

    .profile-dropdown img {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      top: 48px;
      right: 0;
      background-color: white;
      color: black;
      border: 1px solid #ddd;
      border-radius: 5px;
      display: none;
      flex-direction: column;
      min-width: 150px;
      z-index: 1000;
    }

    .dropdown-menu a {
      padding: 10px;
      text-decoration: none;
      color: black;
      border-bottom: 1px solid #eee;
    }

    .dropdown-menu a:hover {
      background-color: #f5f5f5;
    }

    @media (max-width: 768px) {
      .nav-links {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 65px;
        left: 0;
        background-color: black;
        width: 100%;
        padding: 10px;
      }

      .nav-links a {
        padding: 10px 0;
      }

      .hamburger {
        display: flex;
      }
    }
  </style>
</head>
<body>

<header>
  <div class="brand">Vandals Fashion</div>

  <div class="hamburger" onclick="toggleMenu()">
    <div></div>
    <div></div>
    <div></div>
  </div>

  <nav class="nav-links" id="navLinks">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="explore.html">Explore</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="custom-order.html">Custom</a>
    <a href="cart.html">ðŸ›’</a>
    <a href="orders.html">Orders</a>
    <a href="auth.html">Login</a>
  </nav>

  <div id="profileDropdown" class="profile-dropdown">
    <img id="userProfilePic" src="" alt="Profile" />
    <div id="dropdownMenu" class="dropdown-menu">
      <a href="auth.html">Manage Account</a>
      <a href="#" id="logoutBtn">Logout</a>
    </div>
  </div>
</header>

<!-- You can insert your custom order content here -->
<main style="padding: 20px;">
  <h2>Custom Order Page</h2>


  <div class="form-container">
<div class="form-group">
<label>Your Name</label>
<input type="text" id="name" required />
</div>

<div class="form-group">
<label>Phone Number</label>
<input type="tel" id="phone" required />
</div>

<div class="form-group">
<label>Preferred Style</label>
<input type="text" id="style" required />
</div>

<div class="form-group">
<label>Size / Measurements</label>
<input type="text" id="size" required />
</div>

<div class="form-group">
<label>Color Preference</label>
<input type="text" id="color" required />
</div>

<div class="form-group">
<label>Notes / Special Instructions (Optional)</label>
<textarea id="notes" rows="3"></textarea>
</div>

<div class="form-group">
<label>Upload Inspiration Image (Optional)</label>
<input type="file" id="inspirationImage" accept="image/*" />
</div>
  <!-- Add form or content below -->
</main>

<script>
  function toggleMenu() {
    const navLinks = document.getElementById("navLinks");
    navLinks.style.display = navLinks.style.display === "flex" ? "none" : "flex";
  }

  function toggleDropdown() {
    const dropdown = document.getElementById("dropdownMenu");
    dropdown.style.display = dropdown.style.display === "flex" ? "none" : "flex";
  }

  // Close dropdown when clicking outside
  document.addEventListener("click", (e) => {
    const pic = document.getElementById("userProfilePic");
    const dropdown = document.getElementById("dropdownMenu");
    if (!pic.contains(e.target) && !dropdown.contains(e.target)) {
      dropdown.style.display = "none";
    }
  });
</script>

<script type="module">
  import { auth } from './firebase-config.js';
  import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

  const profilePic = document.getElementById("userProfilePic");
  const dropdown = document.getElementById("dropdownMenu");
  const logoutBtn = document.getElementById("logoutBtn");

  profilePic.addEventListener("click", toggleDropdown);

  onAuthStateChanged(auth, (user) => {
    if (user) {
      const photoURL = user.photoURL || "https://cdn-icons-png.flaticon.com/512/847/847969.png";
      profilePic.src = photoURL;
    } else {
      profilePic.src = "https://cdn-icons-png.flaticon.com/512/847/847969.png";
    }
  });

  logoutBtn.addEventListener("click", async () => {
    await signOut(auth);
    window.location.href = "auth.html";
  });
</script>

</body>
</html>
