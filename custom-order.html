<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Custom Order - Vandals Fashion</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="images/favicon.png" />
  <script type="module" src="firebase-config.js"></script>
  <script src="https://cdn.emailjs.com/dist/email.min.js"></script>
  <script>
    (function() {
      emailjs.init("CB8hwx-xnlGQcO9aL");
    })();
  </script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #000;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
    }

    .logo {
      font-size: 1.5rem;
    }

    .menu {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .bar {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 3px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 1rem;
    }

    nav ul li {
      display: inline;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
    }

    .profile {
      display: flex;
      align-items: center;
      gap: 0.5rem;
    }

    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      object-fit: cover;
    }

    @media (max-width: 768px) {
      nav ul {
        display: none;
        flex-direction: column;
        background: black;
        width: 100%;
        position: absolute;
        top: 60px;
        left: 0;
      }

      nav ul.active {
        display: flex;
      }

      .menu {
        display: flex;
      }
    }

    main {
      padding: 2rem;
      max-width: 600px;
      margin: auto;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-top: 1rem;
      font-weight: bold;
    }

    input, textarea {
      padding: 0.5rem;
      margin-top: 0.25rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 1.5rem;
      background-color: black;
      color: white;
      padding: 0.75rem;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #333;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">Vandals Fashion</div>
    <div class="menu" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>
    <nav>
      <ul id="nav-list">
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="custom-order.html">Custom Order</a></li>
        <li><a href="cart.html">Cart</a></li>
      </ul>
    </nav>
    <div class="profile" id="profileSection" style="display: none;">
      <img id="profilePic" src="images/default-profile.png" alt="Profile" />
      <div id="profileDropdown" style="display: none;">
        <a href="#">Manage Account</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </header>

  <main>
    <h1>Custom Order</h1>
    <form id="customOrderForm">
      <label for="name">Your Name</label>
      <input type="text" id="name" required />

      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required />

      <label for="description">Order Description</label>
      <textarea id="description" rows="4" required></textarea>
    
      <label for="size">Size </label>
      <input type="text" id="size">

      <label for="referenceImage">Upload Reference Image </label>
      <input type="file" id="referenceImage" accept="image/* required
      " />

      <button type="submit">Submit Request</button>
    </form>
  </main>
  <script type="module">
    import { auth, db } from './firebase-config.js';
    import { doc, setDoc, collection, addDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-firestore.js";
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    const profileSection = document.getElementById('profileSection');
    const profilePic = document.getElementById('profilePic');

    onAuthStateChanged(auth, user => {
      if (user) {
        profileSection.style.display = 'flex';
        if (user.photoURL) {
          profilePic.src = user.photoURL;
        }
      }
    });

    function toggleMenu() {
      document.querySelector('nav ul').classList.toggle('active');
    }

    document.getElementById("customOrderForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const description = document.getElementById("description").value.trim();
      const imageInput = document.getElementById("referenceImage");
      const imageFile = imageInput.files[0];

      let imageUrl = "";

      if (imageFile) {
        const formData = new FormData();
        formData.append("image", imageFile);

        const res = await fetch("https://api.imgbb.com/1/upload?key=bbfd6eceec416726284963eb08f78632", {
          method: "POST",
          body: formData
        });

        const data = await res.json();
        imageUrl = data.data.url;
      }

      const item = {
        name,
        phone,
        description,
        imageUrl,
        isCustom: true,
        quantity: 1,
        price: 0,
      };

      localStorage.setItem('cart', JSON.stringify([...(JSON.parse(localStorage.getItem('cart') || "[]")), item]));

      window.location.href = "cart.html";
    });

    window.logout = () => signOut(auth);
  </script>
</body>
</html>
