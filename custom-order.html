<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Custom Order â€“ Vandals Fashion</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet"/>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #222;
    }

    header {
      background-color: black;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: relative;
    }

    .brand {
      font-weight: bold;
      font-size: 1.2rem;
    }

    nav {
      display: flex;
      gap: 1.2rem;
    }

    nav a {
      color: white;
      text-decoration: none;
    }

    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }

    .mobile-nav {
      display: none;
      flex-direction: column;
      background-color: black;
      padding: 1rem;
      position: absolute;
      top: 100%;
      left: 0;
      width: 100%;
      z-index: 99;
    }

    .mobile-nav a {
      padding: 0.5rem 0;
      color: white;
      text-decoration: none;
    }

    .profile {
      position: relative;
      cursor: pointer;
    }

    .profile img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
    }

    .dropdown {
      display: none;
      position: absolute;
      top: 110%;
      right: 0;
      background-color: white;
      color: black;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      overflow: hidden;
    }

    .dropdown a {
      display: block;
      padding: 0.8rem 1rem;
      text-decoration: none;
      color: black;
    }

    .dropdown a:hover {
      background-color: #eee;
    }

    @media (max-width: 768px) {
      nav {
        display: none;
      }

      .hamburger {
        display: flex;
      }

      .mobile-nav.show {
        display: flex;
      }
    }

    main {
      max-width: 600px;
      margin: 3rem auto;
      padding: 2rem;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.2rem;
      margin-bottom: 1rem;
      text-align: center;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    form button {
      background-color: black;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <div class="brand">Vandals Fashion</div>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div><div></div><div></div>
    </div>

    <div class="profile" onclick="toggleDropdown()">
      <img id="profilePic" src="https://www.svgrepo.com/show/384674/account-avatar-profile-user-11.svg" alt="profile" />
      <div class="dropdown" id="dropdownMenu">
        <a href="manage-account.html">Manage Account</a>
        <a href="#" onclick="logout()">Logout</a>
      </div>
    </div>
  </header>

  <div class="mobile-nav" id="mobileNav">
    <a href="index.html">Home</a>
    <a href="shop.html">Shop</a>
    <a href="explore.html">Explore</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <a href="custom-order.html">Custom</a>
    <a href="cart.html">ðŸ›’</a>
    <a href="orders.html">Orders</a>
    <a href="auth.html">Login</a>
  </div>

  <main>
    <h1>Custom Order</h1>
    <form id="customOrderForm">
      <input type="text" placeholder="Name" required />
      <input type="email" placeholder="Email" required />
      <textarea rows="5" placeholder="Tell us your design ideas..." required></textarea>
      <button type="submit">Submit Request</button>
    </form>
  </main>

  <script type="module">
    import { auth } from './firebase-config.js';
    import { onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.5.2/firebase-auth.js";

    const profilePic = document.getElementById('profilePic');
    const dropdownMenu = document.getElementById('dropdownMenu');

    onAuthStateChanged(auth, user => {
      if (user && user.photoURL) {
        profilePic.src = user.photoURL;
      }
    });

    window.toggleDropdown = function () {
      dropdownMenu.style.display = dropdownMenu.style.display === 'block' ? 'none' : 'block';
    }

    window.logout = function () {
      signOut(auth).then(() => {
        window.location.href = "auth.html";
      });
    }
  </script>

  <script>
    function toggleMenu() {
      const mobileNav = document.getElementById("mobileNav");
      mobileNav.classList.toggle("show");
    }

    window.addEventListener('click', function(e) {
      const dropdown = document.getElementById('dropdownMenu');
      const profile = document.querySelector('.profile');
      if (!profile.contains(e.target)) {
        dropdown.style.display = 'none';
      }
    });
  </script>

</body>
</html>
