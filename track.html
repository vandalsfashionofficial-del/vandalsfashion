<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Track Order - Vandals Fashion</title>
  <link rel="stylesheet" href="style.css">
  <script type="module" src="firebase-config.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffb6c1; /* pastel pink */
    }
    .order {
      background: #111;
      border: 1px solid #444;
      border-radius: 12px;
      padding: 15px;
      margin-bottom: 15px;
      cursor: pointer;
      transition: background 0.3s;
    }
    .order:hover {
      background: #1c1c1c;
    }
    .order-id {
      font-weight: bold;
      color: gold;
    }
    .status {
      font-size: 14px;
      margin-top: 5px;
      color: #ccc;
    }
    .details {
      margin-top: 10px;
      display: none;
      font-size: 14px;
      line-height: 1.5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Track Your Orders</h1>
    <div id="ordersList"></div>
  </div>

  <script type="module">
    import { db } from './firebase-config.js';
    import { collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.3/firebase-auth.js";

    const auth = getAuth();

    onAuthStateChanged(auth, async (user) => {
      if (!user) {
        document.getElementById("ordersList").innerHTML = "<p>Please login to track your orders.</p>";
        return;
      }

      const q = query(collection(db, "orders"), where("userId", "==", user.uid));
      const querySnapshot = await getDocs(q);

      const ordersList = document.getElementById("ordersList");
      if (querySnapshot.empty) {
        ordersList.innerHTML = "<p>No orders found.</p>";
        return;
      }

      querySnapshot.forEach(doc => {
        const order = doc.data();
        const orderDiv = document.createElement("div");
        orderDiv.classList.add("order");
        orderDiv.innerHTML = `
          <div class="order-id">Order ID: ${doc.id}</div>
          <div class="status">Status: ${order.status || "Pending"}</div>
          <div class="details">
            <p><strong>Items:</strong> ${order.items ? order.items.map(i => i.name + " (x" + i.qty + ")").join(", ") : "N/A"}</p>
            <p><strong>Total:</strong> ₹${order.total || 0}</p>
            <p><strong>Note:</strong> ${order.note || "—"}</p>
          </div>
        `;
        orderDiv.addEventListener("click", () => {
          const details = orderDiv.querySelector(".details");
          details.style.display = details.style.display === "block" ? "none" : "block";
        });
        ordersList.appendChild(orderDiv);
      });
    });
  </script>
</body>
</html>
