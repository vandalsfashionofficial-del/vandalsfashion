<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thank You ‚Äì Vandals Fashion</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Poppins&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #fff;
      color: #333;
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 2.8rem;
      margin-bottom: 1rem;
      color: #000;
    }

    .summary {
      max-width: 600px;
      margin: 2rem auto;
      text-align: left;
      border: 1px solid #ccc;
      border-radius: 10px;
      padding: 1.5rem 2rem;
      background-color: #fdfdfd;
    }

    .summary h2 {
      margin-bottom: 1rem;
      font-size: 1.4rem;
      color: #222;
    }

    .summary p {
      margin: 0.6rem 0;
      line-height: 1.6;
    }

    .back-home {
      display: inline-block;
      margin-top: 2rem;
      padding: 0.6rem 1.5rem;
      background-color: black;
      color: white;
      text-decoration: none;
      border-radius: 25px;
      font-weight: bold;
    }

    .back-home:hover {
      background-color: #FFD700;
      color: black;
    }

    .marquee {
      margin-top: 3rem;
      background-color: black;
      color: white;
      font-weight: bold;
      padding: 0.7rem 0;
      overflow: hidden;
      white-space: nowrap;
    }

    .marquee span {
      display: inline-block;
      padding-left: 100%;
      animation: scroll 18s linear infinite;
    }

    @keyframes scroll {
      0% { transform: translateX(0); }
      100% { transform: translateX(-100%); }
    }
  </style>
</head>
<body>

  <h1>Thank You for Your Order! üñ§</h1>

  <div class="summary" id="orderSummary">
    <h2>Order Summary</h2>
    <p><strong>Name:</strong> </p>
    <p><strong>Phone:</strong> </p>
    <p><strong>Address:</strong> </p>
    <p><strong>Pincode:</strong> </p>
    <p><strong>Payment Method:</strong> </p>
    <p><strong>Total:</strong> ‚Çπ</p>
  </div>

  <a class="back-home" href="index.html">‚Üê Back to Home</a>

  <div class="marquee">
    <span>THANK YOU FOR SHOPPING WITH US ‚Ä¢ STYLE ‚Ä¢ ELEGANCE ‚Ä¢ LUXURY ‚Ä¢ FASHION ‚Ä¢ </span>
  </div>

  <script>
    // Pull data from localStorage (saved in checkout.html)
    const orderData = JSON.parse(localStorage.getItem("orderData") || "{}");

    const summary = document.getElementById("orderSummary");
    summary.innerHTML = `
      <h2>Order Summary</h2>
      <p><strong>Name:</strong> ${orderData.name || "‚Äî"}</p>
      <p><strong>Phone:</strong> ${orderData.phone || "‚Äî"}</p>
      <p><strong>Address:</strong> ${orderData.address || "‚Äî"}</p>
      <p><strong>Pincode:</strong> ${orderData.pincode || "‚Äî"}</p>
      <p><strong>Payment Method:</strong> ${orderData.payment || "‚Äî"}</p>
      <p><strong>Total:</strong> ‚Çπ${orderData.total || "0"}</p>
    `;

    // Optionally clear data after 10s
    setTimeout(() => {
      localStorage.removeItem("orderData");
    }, 10000);
  </script>

</body>
</html>
