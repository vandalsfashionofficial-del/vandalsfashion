<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Orders - Vandals Fashion</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Quicksand', sans-serif;
      background: #fff0f5;
      color: #333;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
      padding: 30px;
      border-top: 6px solid #ffd700;
    }

    h2 {
      text-align: center;
      color: #e91e63;
      margin-bottom: 20px;
    }

    .notice {
      background: #fff8dc;
      border-left: 6px solid #ffd700;
      padding: 15px;
      margin: 20px 0;
      border-radius: 10px;
    }

    .order-card {
      border: 1px solid #ffd700;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      background: #fffdf5;
    }

    .order-card h3 {
      margin: 0 0 10px;
      color: #c2185b;
    }

    .order-card p {
      margin: 5px 0;
    }

    .btn-cancel {
      display: inline-block;
      background-color: #ffd700;
      color: #000;
      padding: 8px 18px;
      border-radius: 25px;
      text-decoration: none;
      font-weight: bold;
      margin-top: 10px;
      transition: background 0.3s ease;
    }

    .btn-cancel:hover {
      background-color: #e6c200;
    }

    .empty-msg {
      text-align: center;
      font-weight: bold;
      color: #888;
      margin-top: 30px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Your Orders</h2>

    <div class="notice">
      <strong>üìå Cancellation Policy:</strong><br>
      Order cancellation is <strong>only allowed within 1‚Äì2 days</strong> of placing the order.<br><br>
      ‚ùå Cancellation requests made after 2 days will not be accepted.<br><br>
      <em>Make sure to keep your Order ID safe ‚Äî you'll need it to request cancellation.</em>
    </div>

    <div id="ordersContainer"></div>
  </div>

  <script>
    const ordersContainer = document.getElementById("ordersContainer");
    let orders = JSON.parse(localStorage.getItem("vf_all_orders") || "[]");

    if (!Array.isArray(orders) || orders.length === 0) {
      ordersContainer.innerHTML = '<p class="empty-msg">No orders found.</p>';
    } else {
      orders.forEach((order, index) => {
        const card = document.createElement("div");
        card.className = "order-card";

        const content = `
          <h3>Order #${index + 1} ‚Äì ${order.orderId || 'VF-XXXX'}</h3>
          <p><strong>Name:</strong> ${order.name}</p>
          <p><strong>Phone:</strong> ${order.phone}</p>
          <p><strong>Total:</strong> ${order.total}</p>
          <p><strong>Payment:</strong> ${order.payment}</p>
          <p><strong>Address:</strong> ${order.address}, ${order.pincode}</p>
          ${order.custom ? '<p><strong>Note:</strong> Custom order ‚Äì cancellation not supported online.</p>' : 
          `<a href="cancel.html" class="btn-cancel" onclick="prepareCancel('${order.name}', '${order.orderId}', '${order.phone}')">Cancel Order</a>`}
        `;

        card.innerHTML = content;
        ordersContainer.appendChild(card);
      });
    }

    function prepareCancel(name, orderId, phone) {
      localStorage.setItem("cancel_name", name);
      localStorage.setItem("cancel_order_id", orderId);
      localStorage.setItem("cancel_phone", phone);
    }
  </script>

</body>
</html>
